<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OYUNCULAR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- svg > vector -->
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" stroke-width="4" fill="orange" />
      <rect width="100" height="40" />
      <rect width="40" height="40" fill="red" />
    </svg>

    <!-- videos -->

    <video controls autoplay muted>
      <source src="images/video.mp4" />
      <source src="images/video4.mp4" />
    </video>

    <audio controls autoplay muted>
      <source src="images/ses.mp3" />
    </audio>

    <form>
      <svg width="40" class="svg-icon" viewBox="0 0 20 20">
        <path
          d="M17.592,8.936l-6.531-6.534c-0.593-0.631-0.751-0.245-0.751,0.056l0.002,2.999L5.427,9.075H2.491c-0.839,0-0.162,0.901-0.311,0.752l3.683,3.678l-3.081,3.108c-0.17,0.171-0.17,0.449,0,0.62c0.169,0.17,0.448,0.17,0.618,0l3.098-3.093l3.675,3.685c-0.099-0.099,0.773,0.474,0.773-0.296v-2.965l3.601-4.872l2.734-0.005C17.73,9.688,18.326,9.669,17.592,8.936 M3.534,9.904h1.906l4.659,4.66v1.906L3.534,9.904z M10.522,13.717L6.287,9.48l4.325-3.124l3.088,3.124L10.522,13.717z M14.335,8.845l-3.177-3.177V3.762l5.083,5.083H14.335z"
        ></path>
      </svg>
      <fieldset>
        <legend>Kullanıcı asdınız giriniz</legend>
        <input type="text" required />
      </fieldset>

      <label>Email Giriniz</label>
      <input type="email" autofocus />

      <label>Doğum tarihi</label>
      <input type="date" />

      <div>
        <input type="checkbox" id="terms" />
        <label for="terms">Koşulları okudunuz mu ?</label>
      </div>

      <div>
        <label>Hediye Ürün:</label>

        <input type="radio" name="gift" id="a" />
        <label for="a">Kurabiye</label>

        <input type="radio" name="gift" id="b" />
        <label for="b">Sos</label>

        <input type="radio" name="gift" id="c" />
        <label for="c">içecek</label>
      </div>

      <label>Şire</label>
      <input type="password" />

      <label>Yaşınız</label>
      <input type="number" />

      <select>
        <option selected disabled>Seçiniz</option>
        <option>Garabti</option>
        <option>Akbank</option>
        <option>İş bankası</option>
      </select>

      <label>Açıklama</label>
      <textarea cols="30" rows="10"></textarea>

      <label>Fotoğraf</label>
      <input type="file" />

      <label>Github linki</label>
      <input type="url" />

      <label>arama</label>
      <input type="search" />

      <button>gönder</button>
    </form>
  </body>
</html>
